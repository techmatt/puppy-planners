<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">
    <title>Puppies Paradise</title>
    <!-- load scripts -->
    <script src="dojo.js"></script>
    <script src="game.js"></script>
    <script src="network.js"></script>
    <script src="map.js"></script>
    <script src="cursor.js"></script>
    <script src="resources.js"></script>
</head>

<body>

    <div id="leftColumn">

      Game name: <input type="text" id="textName" value = "DebugSession">

      <p>
      Role:
      <select id="textRole">
        <option value="Builder">Builder</option>
        <option value="Culture">Culture</option>
        <option value="Intrigue">Intrigue</option>
        <option value="Military">Military</option>
      </select>

      <p>
      Player Name: <input type="text" id="textPlayer" value="DebugPlayer">
      <p>
      <button onclick="networkCreateSession()">Create new game</button>
      <p>
      <button onclick="networkJoinSession()">Join game with role</button>
      <p>
      <button onclick="networkListSessions()">List games</button>
      <p>

      <!-- <p id="sessionListDisplay">Session list not loaded</p> -->
      <select id="sessionList"  size=10 onchange = "sessionListChange()">
        <option value="false">List not yet loaded</option>
      </select>

      <p>
      <button onclick="networkGetEverything()">Update State</button>
      <p>
      <select id="puppyList"  size=10 onchange = "puppyListChange()">
        <option value="false">List not yet loaded</option>
      </select>
      <p>

      <button onclick="movePuppy()">Move Puppy</button>
      <p>

      <select id="buildingList"  size=10 >
        <option value="false">List not yet loaded</option>
      </select>
      <p>

      <button onclick="build()">Build</button>

    </div>

    <div id="middleColumn">
      <table id="resourceTable">
      </table>
    </div>

    <div id="rightColumn">
      <button onclick="initMap()">Draw Map</button>
      <p>
      <svg xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        id="svgMap"
        width="520"
        height="520"
        style="border:5px solid #000000;"
      >
      This element has not loaded because your browser does not support the HTML5 SVG tag.
      </svg>
      <p id="puppyDescription">
        No puppy selected.
      </p>
      <!-- <p id = "puppyMouseOver"></p> -->
    </div>
</body>
</html>
